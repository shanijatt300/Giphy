
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY Clone - Be Animated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Safety check for deployment environments that don't inject process.env
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        /* Giphy-style scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .giphy-gradient {
            background: linear-gradient(45deg, #ff6666, #ffcc00, #00ff99, #00ccff, #6157ff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
